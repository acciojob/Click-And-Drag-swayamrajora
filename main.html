<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
//Your code goes here
let draggedItem = null;
let offsetX = 0;
let offsetY = 0;

const container = document.querySelector('.items');
const items = document.querySelectorAll('.item');

items.forEach(item => {
  item.style.position = 'absolute'; // Required for manual positioning
  const rect = item.getBoundingClientRect();
  const containerRect = container.getBoundingClientRect();
  item.style.left = `${rect.left - containerRect.left}px`;
  item.style.top = `${rect.top - containerRect.top}px`;

  item.addEventListener('mousedown', (e) => {
    draggedItem = item;
    offsetX = e.clientX - item.offsetLeft;
    offsetY = e.clientY - item.offsetTop;
    item.style.zIndex = 1000; // Bring item to front
  });
});

document.addEventListener('mousemove', (e) => {
  if (draggedItem) {
    const containerRect = container.getBoundingClientRect();

    let x = e.clientX - containerRect.left - offsetX;
    let y = e.clientY - containerRect.top - offsetY;

    // Constrain within container
    x = Math.max(0, Math.min(container.clientWidth - draggedItem.offsetWidth, x));
    y = Math.max(0, Math.min(container.clientHeight - draggedItem.offsetHeight, y));

    draggedItem.style.left = `${x}px`;
    draggedItem.style.top = `${y}px`;
  }
});

document.addEventListener('mouseup', () => {
  if (draggedItem) {
    draggedItem.style.zIndex = 1;
    draggedItem = null;
  }
});

</script>

  </body>
</html>
